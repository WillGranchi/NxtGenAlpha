worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # DNS resolver for proxy_pass with variables
    # Required when using variables in proxy_pass for runtime DNS resolution
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       $PORT;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # API proxy - proxy to backend Railway URL
        # Note: In Railway, services are separate, so we proxy to the backend's public URL
        # The backend URL should be set via BACKEND_URL environment variable
        location /api/ {
            # Use BACKEND_URL environment variable (will be substituted at runtime)
            # Resolver directive above enables DNS resolution for this variable
            # BACKEND_URL should be the base URL (e.g., https://web-production-776f1.up.railway.app)
            # We append $request_uri to preserve the full path including /api/
            set $backend $BACKEND_URL;
            proxy_pass $backend$request_uri;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # HTTP version and connection settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
