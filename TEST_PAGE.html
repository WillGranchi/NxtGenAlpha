<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Diagnostic Test Page</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #0f0;
            border-radius: 5px;
        }
        .success { border-color: #0f0; color: #0f0; }
        .error { border-color: #f00; color: #f00; }
        .info { border-color: #ff0; color: #ff0; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { background: #0a0; }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>üîç API Diagnostic Test Page</h1>
    <p>Open browser console (F12) to see detailed logs</p>
    
    <div class="test info">
        <h2>1. Check Environment Variables</h2>
        <div id="env-check"></div>
        <button onclick="checkEnv()">Check Environment</button>
    </div>
    
    <div class="test info">
        <h2>2. Test Backend API Directly</h2>
        <div id="backend-test"></div>
        <button onclick="testBackend()">Test Backend</button>
    </div>
    
    <div class="test info">
        <h2>3. Test CORS</h2>
        <div id="cors-test"></div>
        <button onclick="testCors()">Test CORS</button>
    </div>
    
    <div class="test info">
        <h2>4. Test Full API Call</h2>
        <div id="api-test"></div>
        <button onclick="testFullApi()">Test Full API</button>
    </div>
    
    <div class="test info">
        <h2>5. Run All Tests</h2>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>

    <script>
        const BACKEND_URL = 'https://web-production-776f1.up.railway.app';
        
        function log(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            el.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(`[${elementId}] ${message}`);
        }
        
        function clear(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        async function checkEnv() {
            clear('env-check');
            log('env-check', 'Checking environment variables...');
            
            // Check if running in Vite context
            if (typeof import !== 'undefined' && import.meta && import.meta.env) {
                const viteApiUrl = import.meta.env.VITE_API_URL;
                log('env-check', `VITE_API_URL: ${viteApiUrl || 'NOT SET'}`);
                if (!viteApiUrl) {
                    log('env-check', '‚ö†Ô∏è VITE_API_URL is not set! Frontend may not have redeployed.', true);
                } else if (viteApiUrl.includes('nxtgenalpha.com')) {
                    log('env-check', '‚ö†Ô∏è VITE_API_URL points to frontend domain (wrong!)', true);
                } else {
                    log('env-check', '‚úÖ VITE_API_URL is set correctly');
                }
            } else {
                log('env-check', '‚ö†Ô∏è Not running in Vite context (this is normal for static HTML)', true);
            }
            
            log('env-check', `Using BACKEND_URL: ${BACKEND_URL}`);
        }
        
        async function testBackend() {
            clear('backend-test');
            log('backend-test', 'Testing backend API directly...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/backtest/indicators`);
                log('backend-test', `Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    const indicatorCount = Object.keys(data.indicators || {}).length;
                    log('backend-test', `‚úÖ Backend API works! Found ${indicatorCount} indicators`);
                    log('backend-test', `Indicators: ${Object.keys(data.indicators || {}).join(', ')}`);
                } else {
                    log('backend-test', `‚ùå Backend returned error: ${response.status}`, true);
                }
            } catch (error) {
                log('backend-test', `‚ùå Backend test failed: ${error.message}`, true);
                console.error('Backend test error:', error);
            }
        }
        
        async function testCors() {
            clear('cors-test');
            log('cors-test', 'Testing CORS configuration...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/backtest/indicators`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                };
                
                log('cors-test', `CORS Headers: ${JSON.stringify(corsHeaders, null, 2)}`);
                
                if (response.ok) {
                    log('cors-test', '‚úÖ CORS is working correctly');
                } else {
                    log('cors-test', `‚ö†Ô∏è CORS test returned status ${response.status}`, true);
                }
            } catch (error) {
                if (error.message.includes('CORS') || error.message.includes('Network')) {
                    log('cors-test', `‚ùå CORS blocked the request: ${error.message}`, true);
                    log('cors-test', 'Fix: Check CORS_ORIGINS in Railway backend variables', true);
                } else {
                    log('cors-test', `‚ùå CORS test failed: ${error.message}`, true);
                }
                console.error('CORS test error:', error);
            }
        }
        
        async function testFullApi() {
            clear('api-test');
            log('api-test', 'Testing full API call (as frontend would do)...');
            
            // Try to use the same URL the frontend would use
            const frontendApiUrl = (typeof import !== 'undefined' && import.meta?.env?.VITE_API_URL) 
                ? import.meta.env.VITE_API_URL 
                : BACKEND_URL;
            
            log('api-test', `Using API URL: ${frontendApiUrl}`);
            
            try {
                const response = await fetch(`${frontendApiUrl}/api/backtest/indicators`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log('api-test', `Request URL: ${response.url}`);
                log('api-test', `Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('api-test', '‚úÖ Full API test succeeded!');
                    log('api-test', `<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`);
                } else {
                    const errorText = await response.text();
                    log('api-test', `‚ùå API test failed: ${response.status}`, true);
                    log('api-test', `Response: ${errorText.substring(0, 200)}`, true);
                }
            } catch (error) {
                log('api-test', `‚ùå Full API test failed: ${error.message}`, true);
                console.error('Full API test error:', error);
            }
        }
        
        async function runAllTests() {
            clear('env-check');
            clear('backend-test');
            clear('cors-test');
            clear('api-test');
            
            log('env-check', '=== Running All Tests ===');
            
            await checkEnv();
            await new Promise(r => setTimeout(r, 1000));
            
            await testBackend();
            await new Promise(r => setTimeout(r, 1000));
            
            await testCors();
            await new Promise(r => setTimeout(r, 1000));
            
            await testFullApi();
            
            log('env-check', '=== All Tests Complete ===');
            log('env-check', 'Check results above and browser console for details');
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('API Diagnostic Test Page loaded');
            console.log('Click "Run All Tests" button or run individual tests');
        });
    </script>
</body>
</html>
